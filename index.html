<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links</title>

    <link href="./style/modern-normalize.css" rel="stylesheet">
    <link href="./style/global.css" rel="stylesheet">
    <link href="./style/component/main.css" rel="stylesheet">
    <link href="./style/component/profile.css" rel="stylesheet">
    <link href="./style/component/attribution.css" rel="stylesheet">
    <link href="./style/unit.css" rel="stylesheet">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main container">
        <section class="profile">
            <img src="./img/avatar-jessica.jpeg" height="176" width="176" alt="profile picture" class="profile__pic">
            <h2 class="profile__name">Jessica Randall</h2>
            <h3 class="profile__location">London, United Kingdom</h3>
            <p class="profile__description">"Front-end developer and avid reader."</p>
            
            <div class="profile__link--container">
                <a class="btn profile__link margin-top0" href="https://github.com">GitHub</a>
                <a class="btn profile__link" href="https://www.frontendmentor.io">Frontend Mentor</a>
                <a class="btn profile__link" href="https://www.linkedin.com">LinkedIn</a>
                <a class="btn profile__link" href="https://x.com">X</a>
                <a class="btn profile__link" href="https://www.instagram.com">Instagram</a>
            </div>
        </section>

        <section class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Rolandchn">Roland</a>.
        </section>
    </main>


</body>
</html>
